<!-- Better logo visibility handling -->
<style>
    .logo, .login-logo {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }
    .logo.loaded, .login-logo.loaded {
        opacity: 1;
    }
    
    /* Fix for toggle button sizing in all instances */
    .toggle-slider,
    .toggle-button,
    input[type="checkbox"] + .slider,
    .switch {
        width: 40px !important;
        height: 20px !important;
        max-width: 40px !important;
        max-height: 20px !important;
        border-radius: 10px !important;
    }
    
    /* Fix the slider circle/knob size */
    .toggle-slider:before,
    .toggle-button:before,
    input[type="checkbox"] + .slider:before,
    .switch:before {
        width: 16px !important;
        height: 16px !important;
        top: 2px !important;
        left: 2px !important;
        border-radius: 50% !important;
    }
    
    /* Fix the position when toggled/active */
    input:checked + .toggle-slider:before,
    input:checked + .toggle-button:before,
    input:checked + .slider:before,
    .switch.active:before {
        transform: translateX(20px) !important;
    }
</style>
